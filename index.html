<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Application Web - Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculatrice web</h1>
  </header>

  <main>
    <section class="calculator-card">
      <h2>Calculatrice</h2>
      <form id="calcForm">
        <label for="numA">Nombre A :</label>
        <input type="number" id="numA" name="numA" required>

        <label for="numB">Nombre B :</label>
        <input type="number" id="numB" name="numB" required>

        <label for="operation">Opération :</label>
        <select id="operation" name="operation" required>
          <option value="add">Addition (+)</option>
          <option value="subtract">Soustraction (−)</option>
          <option value="multiply">Multiplication (×)</option>
          <option value="divide">Division (÷)</option>
        </select>
        <button type="submit">Calculer</button>
      </form>

      <div id="error" class="error"></div>
      <div id="result" class="result"></div>
    </section>

    <section class="history-card">
      <h2>Historique des opérations</h2>
      <ul id="history"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Université Cadi Ayyad</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
